<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fashion Moodboard Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Fashion Moodboard Generator</h1>
  </header>

  <section id="controls">
  <label class="custom-upload">
  Upload Images
  <input type="file" id="uploadImages" multiple hidden />
</label>

  <input type="text" id="vibeInput" placeholder="Type a vibe like 'nyc summer' or 'cozy fall'" />
  <button id="generateBtn">Generate Lookbook</button>
</section>

<!-- New Buttons -->
<section id="quickButtons">
  <button class="quick-vibe" data-vibe="nyc summer">Try NYC Summer</button>
  <button class="quick-vibe" data-vibe="cozy fall">Try Cozy Fall</button>
</section>


  <section id="moodboard"></section>

  <script src="script.js"></script>
</body>
</html>
