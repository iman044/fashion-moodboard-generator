<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fashion Moodboard Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Fashion Moodboard Generator</h1>
  </header>

  <section id="controls">
    <input type="file" id="uploadImages" multiple />
    <input type="text" id="vibeInput" placeholder="Type a vibe, e.g. NYC summer Carrie Bradshaw" />
    <button id="generateBtn">Generate Lookbook</button>
  </section>

  <section id="moodboard"></section>

  <script src="script.js"></script>
</body>
</html>
